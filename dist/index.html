<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" type="text/css">
<title>Frank Hulley-Jones | Portfolio</title>
</head>

<header class="page-head">
    <div class="wrapper__main">
      <nav class="site-nav">
        <h1 class="logo" href="#">
          <svg class="logo-image" xmlns="http://www.w3.org/2000/svg" width="316" height="128" viewBox="0 0 316 128"><path class="logo__frame" fill="#333" d="M306 22h-19.7C274.5 8.5 257.3 0 238 0c-19.2 0-36.4 8.5-48.1 21.8C182.1 14.5 170.6 10 158 10c-12.6 0-24.1 4.5-31.9 11.8C114.4 8.5 97.2 0 78 0 58.7 0 41.5 8.5 29.7 22H10C4.5 22 0 26.5 0 32s4.5 10 10 10h7.9C15.4 48.9 14 56.3 14 64c0 35.3 28.7 64 64 64s64-28.7 64-64c0-8.6-1.7-16.8-4.8-24.3C140 34.6 147.8 30 158 30s18 4.6 20.8 9.7c-3.1 7.5-4.8 15.7-4.8 24.3 0 35.3 28.7 64 64 64s64-28.7 64-64c0-7.7-1.4-15.1-3.9-22h7.9c5.5 0 10-4.5 10-10s-4.5-10-10-10zM78 108c-24.3 0-44-19.7-44-44s19.7-44 44-44 44 19.7 44 44-19.7 44-44 44zm160 0c-24.3 0-44-19.7-44-44s19.7-44 44-44 44 19.7 44 44-19.7 44-44 44z"/><g class="logo__eyes" fill="#333"><circle cx="238" cy="64" r="12"/><circle cx="78" cy="64" r="12"/></g>
          </svg>
          <a class="logo-type">Frank Hulley-Jones</a>
        </h1>
        <ul class="site-nav__list wrapper__background">
            <li class="site-nav__item">
              <a class="site-nav__link site-nav__home" href="mailto:hello@tobefrank.co.uk">Email</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link site-nav__about" href="https://www.instagram.com/tobefrank/">Instagram</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link site-nav__contact" href="https://twitter.com/tobefrankj">Twitter</a>
            </li>
        </ul>
      </nav>
    </div>
</header>

<body>

  <div id="one-page">

  </div>

  <script id="entry-template" type="text/x-handlebars-template">
    <ul class="project-list">
    <div class="project-list__grid">
      <div class="project-list__col-2 project-list__col-duo">
        <h1 class="project-list__header">Frank Hulley-Jones<br />
          <span class="title-alt">Designer, illustrator and developer for the Guardian Visuals team in London</span>
        </h1>
      </div>
      <div class="project-list__col-2">
        <h2 class="project-list__subheader">Selected Work</h2>
      </div>
      {{#each projects}}
      <div class="project-list__col-1">
        <div class="project-list__header project-list__number">{{inc @index}}</div>
      </div>
      <div class="project-list__col-2">
            <li class="project-list__item" data-project-index="0">
              <a href="{{link}}" class="project-list__header project-list__link">{{name}}</a>
              <div class="project-list__copy-container">
              <div class="project-list__meta">{{#each meta}}{{@this}}</br>{{/each}}</div>
              <h2 class="project-list__description">{{{description}}}</h2>
              </div>
            </li>
      </div>
      {{/each}}
    </div>
  </ul>
  </script>
  <script>
    window.onload = function () {
    const source = document.getElementById("entry-template").innerHTML;
    const template = Handlebars.compile(source);
    Handlebars.registerHelper('inc', function (index) {
        index++;
        return index;
      });
    const context = {
      "projects" : [
        {
          "name": "The internet, but not as we know it",
          "meta": ["Art Direction", "Design", "Front-end", "Illustration"],
          "link": "https://www.theguardian.com/technology/ng-interactive/2019/jan/11/the-internet-but-not-as-we-know-it-life-online-in-china-russia-cuba-and-india",
          "description": "A feature showcasing four illustrated examples of what the internet looks like across the globe. The project won a " + "<a href='https://www.dandad.org/awards/professional/2019/graphic-design/231385/the-guardian-the-internet-but-not-as-we-know-it/'>" + "D&AD Wooden Pencil, 2019" + "</a>" + " and was featured in " + "<a href='https://www.creativereview.co.uk/the-guardian-brings-the-worlds-internet-use-to-life-in-animated-feature/'>" + "Creative Review" + "</a>"
        },
        {
          "name": "Air pollution may be damaging ‘every organ in your body’",
          "meta": ["Art Direction", "Design", "Front-end", "Illustration"],
          "link": "https://www.theguardian.com/environment/ng-interactive/2019/may/17/air-pollution-may-be-damaging-every-organ-and-cell-in-the-body-finds-global-review",
          "description": "Using exclusive scientific research, users journey down the human body and learn how each organ is affected through illustration and animation. " + "<a href='https://twitter.com/DrMariaNeira/status/1129369951771480065'>" + "Shared" + "</a>" + " by the head of the World Health Organisation"
        },
        {
          "name": "Welcome to the fastest-heating place on Earth",
          "meta": ["Art Direction", "Design", "Front-end"],
          "link": "https://www.theguardian.com/environment/ng-interactive/2019/jul/01/its-getting-warmer-wetter-wilder-the-arctic-town-heating-faster-than-anywhere",
          "description": "A feature focused on the island of Svalbard, where temperatures have risen over 4C since 1971"
        },
        {
          "name": "A complete guide to every player at the World Cup",
          "meta": ["Art Direction", "Design", "Front-end", "Illustration"],
          "link": "https://www.theguardian.com/football/ng-interactive/2018/jun/05/world-cup-2018-complete-guide-players-ratings-goals-caps",
          "description": "A mammoth project of mini-bios on all 736 players at the 2018 World Cup, Russia. " + "<a href='https://www.reddit.com/r/soccer/comments/8opsc5/the_guardians_wonderful_guide_to_every_team_and/'>" + "Featured on reddit" + "</a>" + ' and bizarrely described by a coworker as “One of the greatest things that’s happened in my life"'
        },
        {
          "name": "How populist are you?",
          "meta": ["Art Direction", "Design", "Front-end"],
          "link": "https://www.theguardian.com/world/ng-interactive/2018/nov/21/how-populist-are-you-quiz",
          "description": "With over 1.2 million page views in 48hrs, the quiz shows which World Leader you're least and most similar to. 33% of users were tied closely to Obama and 1% were most like Trump"
        },
        {
          "name": "The lives of Grenfell Tower",
          "meta": ["Art Direction", "Design", "Front-end"],
          "link": "https://www.theguardian.com/uk-news/ng-interactive/2018/may/14/lives-of-grenfell-tower-victims-fire",
          "description": "A visual memorial to all 72 victims who died in the Grenfell Tower fire"
        },
      ]
    };
    const output = template(context);
    document.getElementById("one-page").innerHTML = output;
  };
  </script>


  <div class="contact-me">
    <div class="wrapper__background">
    <h2 class="contact-heading">Get in touch</h2>
    <a class="bg-link email-link" href="mailto:hello@tobefrank.co.uk" target="_blank">hello@tobefrank.co.uk</a>
    </div>
  </div>
  <footer class="page-info">
    <div class="wrapper__background">
      <div class="info__main">
          <p class="contentinfo__copyright">
            <small>© <time>2019</time> Frank Hulley-Jones</small>
          </p>
        </div>
    </div>

<script src="handlebars-v4.1.2.js"></script>
</body>
</html>
